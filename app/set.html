<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/toggle.css" rel="stylesheet">
</head>

<body style="background-color:#444;">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Settings</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a id="close" href="#"><span class="glyphicon glyphicon-remove"></span></a></li>
      </ul>
    </div>
  </nav>
  <div class="container" style="background-color:#444; padding-top:60px; width:100%;" id="c">
    <div class="form-horizontal" href="">
      <div class="form-group">
        <label class="setText control-label col-sm-2" for="url" style="color: #EEE; font-size:12pt">Server URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="url" placeholder="bardin.petr.fvds.ru">
        </div>
      </div>
      <div class="form-group">
        <label class="setText control-label col-sm-2" for="port" style="color: #EEE; font-size:12pt">Server Port    </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="port" placeholder="2000">
        </div>
      </div>
      <div style="padding-left: 0px; padding-top: 35px">
        <div class="can-toggle demo-rebrand-1">
          <input id="omb" type="checkbox">
          <label for="omb">
            <div class="can-toggle__label-text" style="width:30%">Show only main boards</div>
            <div class="can-toggle__switch" data-checked="ON" data-unchecked="OFF" style="width:30%"></div>
            <div style="width:40%"></div>
          </label>
        </div>
        <div class="can-toggle demo-rebrand-1">
          <input id="dssp" type="checkbox">
          <label for="dssp">
           <div class="can-toggle__label-text" style="width:30%">Disable software serial ports</div>
           <div class="can-toggle__switch" data-checked="ON" data-unchecked="OFF" style="width:30%"></div>
           <div style="width:40%"></div>
          </label>
        </div>
        <div class="can-toggle demo-rebrand-1">
          <input id="debug" type="checkbox">
          <label for="debug">
           <div class="can-toggle__label-text" style="width:30%">Debug</div>
           <div class="can-toggle__switch" data-checked="ON" data-unchecked="OFF" style="width:30%"></div>
           <div style="width:40%"></div>
          </label>
        </div>
      </div>
      <div style="padding-top: 50px">
        <button href="#" id="sub" type="submit" class="btn btn-default" style="width: 100%;"><h4>Submit</h4></button>
      </div>
    </div>
  </div>
</body>

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/set.js" type="application/javascript"></script>

</html>
